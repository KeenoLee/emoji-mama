<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMOJIMAMA</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-icon-list">
            <img class="social-media-icon" src="./assets/facebook_logo_icon.png" alt="Facebook icon">
            <img class="social-media-icon" src="./assets/twitter_logo_icon.png" alt="Twitter icon">
            <img class="ranking-icon" src="./assets/ranking.png" alt="Ranking Icon">
        </div>
    </div>
    <div class="header">
        <!--Content before waves-->
        <h1>
            <div class="inner-header">
                <div class="logo">
                    <img src="./assets/svgicons/smile.svg" width="60" alt="EMOJIMAMA Icon">
                    <b>e<span>mo</span>ji<span>ma</span>ma</b>
                </div>            
            </div>
        </h1>
        <p class="game-intro">
            Locate the emoji we show you in the real world with your phone’s camera.
            A neural network will try to guess what it’s seeing.
        </p>
        <a href="./lobby.html">
            <button class="btn-play">
                Game Start
            </button>
        </a>
        </div>
    </div>
        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex"></div>
    <!--Content ends-->

    <script src="./js/index.js"></script>
</body>

</html>
