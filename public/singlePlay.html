<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/singlePlay.css" />

</head>
<body>
    <div class="display-cover">
        <video autoplay></video>
        <canvas class="d-none"></canvas>
    
        <img class="screenshot-image d-none" alt="">
    
        <div class="controls">
            <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
            <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
            <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
        </div>
    </div>
    <form style="display: none;" enctype="multipart/form-data"></form>
    <div id="shot" style="height: 5rem; width: 20rem; background-color: bisque;"></div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./js/singlePlay.js"></script>
</body>
</html>
