<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/specialMode.css">
  <style>

  </style>
</head>

<body>
  <div class="loader-wrapper"><span class="loader"><span class="loader-inner"></span></span></div>
  <div id="top-bar">
    <div id="score">Score<div id="current-score">0</div>
    </div>
    <div id="find-emoji">Find "Emoji"</div>
    <div id="timer">0</div>
  </div>
  <div id="camera">
    <canvas id="output"></canvas>
  </div>
  </div>

  <video id="video" autoplay style="
  -webkit-transform: scaleX(-1); transform: scaleX(-1);
  visibility: hidden; width:auto; height:auto;">
  </video>
  <form action="/getSpecialModeData" method="POST" style="display: none;" enctype="multipart/form-data"></form>

  <div id="opacity-form" style="display: none">

    <form id="enter-name">
      <ul class="items"></ul>
      <fieldset class="username enable">
        <div class="icon left"><i class="user"></i></div><input type="text" name="name" placeholder="Player Name" maxlength="20" onkeyup="this.value = this.value.replace(/[^a-zA-Z0-9@ ]/, '')" required/>
        <!-- <div class="icon right button"><i class="arrow"></i></div> -->
        <button class="icon right button" type="submit"><i class="arrow"></i></button>
      </fieldset>
    </form>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
<script src="https://cdn.jsdelivr.net/npm/stats-js@1.0.1/build/stats.min.js"></script>

<script src="./js/specialMode.js"></script>

</html>
