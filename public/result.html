<body>
    <header>
        <nav class="navbar bg-danger">
            <div class="home justify-content-start ms-3"><a href="index.html"><i

            <div class="container justify-content-center">

                <div class="logo">
                    <a class="navbar-brand" href="#">

            <div class="share justify-content-end me-3"><a href="#"><i class="fa-solid fa-share-nodes"></i></a></div>

    <main>
        <div class="result-container">
            <div id="resultMessage">You have find <span class="score">?</span> items</div>
            <div id="container">

            </div>
        </div>

        <div class="gallery-container fixed-bottom">
            <!-- <div class="row"> -->

            <div class="gallery col-sm-4">
                gallery 1
            </div>
            <div class="gallery col-sm-4">
                gallery 2
            </div>
            <div class="gallery col-sm-4">
                gallery 3
            </div>
            <div class="gallery col-sm-4">
                gallery 4
            </div>
            <div class="gallery col-sm-4">
                gallery 5
            </div>
            <div class="gallery col-sm-4">
                gallery 6
            </div>
            <div class="gallery col-sm-4">
                gallery 7
            </div>

            <!-- </div> -->
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
